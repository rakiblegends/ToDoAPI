<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1>Todo App</h1>
            <p class="text-muted">Organize your tasks efficiently</p>
        </div>

        <div class="row">
            <div class="col-lg-5 mb-4">
                <!-- Task Form -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 id="formTitle"><i class="fas fa-plus-circle me-2"></i>Add New Task</h3>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <input type="hidden" id="taskId">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required maxlength="100" placeholder="What needs to be done?">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Add details about your task..."></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="dueDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-control" id="priority">
                                        <option value="1">1 - Low Priority</option>
                                        <option value="2">2 - Somewhat Important</option>
                                        <option value="3" selected>3 - Medium Priority</option>
                                        <option value="4">4 - Important</option>
                                        <option value="5">5 - Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="isCompleted">
                                <label class="form-check-label" for="isCompleted">Mark as Completed</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Task
                                </button>
                                <button type="button" id="cancelEdit" class="btn btn-secondary d-none">
                                    <i class="fas fa-times me-1"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mt-4">
                    <div class="card-header bg-secondary text-white">
                        <h3><i class="fas fa-filter me-2"></i>Search & Filter</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
                                <button class="btn btn-outline-primary" type="button" id="searchButton">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div class="btn-group mb-2" role="group">
                            <button type="button" id="sortByPriority" class="btn btn-outline-primary">
                                <i class="fas fa-sort-amount-down me-1"></i> Sort by Priority
                            </button>
                            <button type="button" id="sortByDueDate" class="btn btn-outline-primary">
                                <i class="fas fa-calendar-alt me-1"></i> Sort by Due Date
                            </button>
                        </div>
                        <button type="button" id="clearFilters" class="btn btn-outline-danger w-100">
                            <i class="fas fa-undo me-1"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <!-- Tasks List -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3><i class="fas fa-tasks me-2"></i>Your Tasks</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Due Date</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksList">
                                    <!-- Tasks will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noTasks" class="alert alert-info d-none">
                            <i class="fas fa-info-circle me-2"></i> No tasks found. Create a new task to get started!
                        </div>
                        <div class="d-flex justify-content-center">
                            <nav>
                                <ul class="pagination" id="pagination">
                                    <!-- Pagination will be generated here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
